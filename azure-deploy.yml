name: Deploy NoteBins Backend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "18.x"
  AZURE_WEBAPP_NAME: notebins-backend
  AZURE_WEBAPP_PACKAGE_PATH: "backend"

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Build
        run: |
          cd backend
          npm run build

      # Skip tests for now since we don't have any
      - name: Run tests (if any)
        run: |
          cd backend
          npm test || true

      - name: Prepare deployment
        run: |
          cd backend
          npm run prepare-deployment

      - name: Zip artifact for deployment
        run: |
          cd backend
          mkdir -p deployment
          cp -r dist/* deployment/
          cp web.config deployment/
          cp package.json deployment/
          cp -r node_modules deployment/
          cd deployment
          zip -r ../../deploy.zip .

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip

      - name: Clean up
        run: |
          rm -rf backend/deployment
          rm deploy.zip

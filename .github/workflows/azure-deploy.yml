name: Deploy Node.js App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "18.x"
  AZURE_WEBAPP_NAME: "nodeapp"
  RESOURCE_GROUP: "my-node-app-rg"

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Build
        run: npm run build
        working-directory: backend

      - name: Run tests
        run: npm test
        working-directory: backend

      - name: Prepare deployment
        run: npm run prepare-deployment
        working-directory: backend

      - name: Zip artifact for deployment
        run: |
          cd backend
          mkdir -p deployment
          cp -r dist/* deployment/
          cp web.config deployment/ || true
          cp package.json deployment/
          cd deployment
          zip -r ../../deploy.zip .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E2606AAA9E5E48FF8CF66B6706BEE255 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7AAD3F825C2D41D8BE7CAD38C70D2451 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_625B6336EF244756A94B7EC3FC023742 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          resource-group: ${{ env.RESOURCE_GROUP }}
          slot-name: "Production"
          package: deploy.zip

      - name: Clean up
        run: |
          rm -rf backend/deployment
          rm -f deploy.zip
